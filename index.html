<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>„Çè„Åã„Å∞„ÉÅ„É£„ÉÉ„Éà</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
        }
        #chat {
            width: 400px;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        .me {
            text-align: right;
            margin: 5px;
        }
        .wakaba {
            text-align: left;
            margin: 5px;
            color: green;
        }
    </style>
</head>
<body>

<h2>üå± „Çè„Åã„Å∞„ÉÅ„É£„ÉÉ„Éà</h2>

<div id="chat"></div>

<input id="input" type="text" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ">
<button onclick="send()">ÈÄÅ‰ø°</button>

<script>
    const userId = "test001"; // ‰ªÆ„ÅÆ„É¶„Éº„Ç∂„ÉºID

    async function send() {
        const input = document.getElementById("input");
        const message = input.value;
        if (!message) return;

        addMessage("me", message);
        input.value = "";

        const response = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                user_id: userId,
                message: message
            })
        });

        const data = await response.json();
        addMessage("wakaba", data.reply);
    }

    function addMessage(role, text) {
        const chat = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = role;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
