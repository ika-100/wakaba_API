<body>

<h2>ğŸŒ± ã‚ã‹ã°ãƒãƒ£ãƒƒãƒˆ</h2>

<!-- åå‰å…¥åŠ›ç”»é¢ -->
<div id="name-screen">
  <p>ã“ã‚“ã«ã¡ã¯ğŸŒ±</p>
  <p>ã‚ãªãŸã®åå‰ã‚’æ•™ãˆã¦ã­</p>
  <input id="name-input" type="text">
  <br><br>
  <button onclick="startChat()">ã¯ã˜ã‚ã‚‹</button>
</div>

<!-- ãƒãƒ£ãƒƒãƒˆç”»é¢ -->
<div id="chat-screen" style="display:none;">
  <img src="wakaba.jpeg" id="wakaba-img">

  <div id="chat"></div>

  <input id="input" type="text" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›">
  <button onclick="send()">é€ä¿¡</button>
</div>

<script>
  let userId = "";

  function startChat() {
    const name = document.getElementById("name-input").value;
    if (!name) return;

    userId = "user_" + Date.now();

    document.getElementById("name-screen").style.display = "none";
    document.getElementById("chat-screen").style.display = "block";

    sendMessage(name);
  }

  async function send() {
    const input = document.getElementById("input");
    const message = input.value;
    if (!message) return;

    sendMessage(message);
    input.value = "";
  }

  async function sendMessage(message) {
    addMessage("me", message);

    const response = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: userId,
        message: message
      })
    });

    const data = await response.json();
    addMessage("wakaba", data.reply);
  }

  function addMessage(role, text) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = role;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>
